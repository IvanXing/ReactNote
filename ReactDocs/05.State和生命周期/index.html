        // 实现内部更新
        class Clock extends React.Component {
            constructor(props) {    //构造函数只调用一次
                super(props);
                this.state = {date: new Date()};
                setInterval(() => {
                    this.tick()
                }, 1000);
            }

            tick() {
                this.setState({
                    date: new Date()
                })
            }

            render() {
                //const {date} = this.state;
                return (
                     <div>
                        <h1>Hello, world!</h1>
                         <h2>It is {this.state.date.toLocaleTimeString()}.</h2>
                     </div>
                );
             }
        }

        ReactDOM.render(
            <Clock />,
            document.getElementById("app")
        );
