<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>04_2.提取组件</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">

        // props 是外部来的 只读 内部不可修改 纯函数的概念 改变用state

        let appContainer = document.getElementById("app")
       
        function formatDate(date) {
            return date;
        }

        function Avatar(props) {
            return (
                <img className="Avatar"
                    src={props.user.avatarUrl}
                    alt={props.user.name}
                />
            );
        }

        function UserInfo(props) {
            return (
                <div className="UserInfo">
                    <Avatar user={props.user} />
                    <div className="UserInfo-name">
                        {props.user.name}
                    </div>
                </div>
            );
        }

        function CommentMsg(props) {
            return (
                <div>
                    <div className="Comment-text">
                        {props.msg.text}
                    </div>
                    <div className="Comment-date">
                        {formatDate(props.msg.date)}
                     </div>
                </div>
            );
        }

        function Comment(props) {
            return (
                <div className="Comment">
                    <UserInfo user={props.author}/>
                    <CommentMsg msg={props.msg}/>
                </div>
            );
        }

        const msg = {
            text: 'Hello, React', 
            date: '2019-01-01'
        }

        const author = {
            name: 'React',
            avatarUrl: 'https://static.hdslb.com/images/akari.jpg'
        }
        
        ReactDOM.render(
            <Comment author={author} msg={msg}/>,
            appContainer
            );
    </script>
</body>

</html>
